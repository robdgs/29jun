<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <label for="fname">Title:</label><br />
      <input
        type="text"
        id="titleToAdd"
        name="titleToAdd"
        class="titleToAdd"
        placeholder="Insert Title"
      /><br />
      <label for="lname">Poster's URL:</label><br />
      <input
        type="text"
        id="posterToAdd"
        name="posterToAdd"
        class="posterToAdd"
        placeholder="Https://..."
      /><br /><br />
      <label for="lname">Year of release:</label><br />
      <input
        type="text"
        id="yearToAdd"
        name="yearToAdd"
        class="yearToAdd"
        placeholder="Insert Year"
      /><br /><br />
      <input type="button" value="Submit" class="submitSerie" />
    </form>

    <label for="delete">Rimuovi serie:</label>
    <input
      type="text"
      name="delete"
      id="delete"
      class="delete"
      placeholder="Inserisci ID da rimuovere"
    />
    <button class="remove-serie">Rimuovi serie</button>
    <script src="./script.js" type="module"></script>
    <script src="./utils.js" type="module"></script>
    <script src="./api.js" type="module"></script>
  </body>
</html>
